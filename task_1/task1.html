<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task 1</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/task_1/assets/css/task1.css">
    <script src="/task_1/assets/js/task_1.js"></script>
</head>

<body>

    <div class="container">
        <form action="" method="get" id="regForm">
            <!-- First name field -->
            <label for="name">First Name</label>
            <br>
            <input type="text" name="name" id="name" onchange="validation(1)">
            <br>
            <span id="errorName"></span>
            <br>

            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" onchange="validation(2)">
            <br>
            <span id="errorEmail"></span>
            <br>

            <label for="phone">Phone Number</label>
            <br>
            <input type="tel" name="phone" id="phone" onchange="validation(3)">
            <br>
            <span id="errorPhone"></span>
            <br>

            <label for="zipcode">Zipcode</label>
            <br>
            <input type="text" name="zipcode" id="zipcode" pattern="[0-9]" maxlength="6" onchange="validation(1)">
            <br>
            <span id="errorFname"></span>
            <br>

            <label for="dob">Date of Birth</label>
            <br>
            <input type="date" name="dob" id="dob"  onchange="validation(1)">
            <br>
            <span id="errorFname"></span>
            <br>
            <input type="button" value="Submit" onclick="submitForm()">
        </form>
    </div>
        
</body>

</html>
