<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/task_2/assets/css/task2.css">
    
</head>
<body>

    <!-- Block for all 4 forms -->
    <div>
        <!-- Block - 1 for step 1 of form -->
        <div id="step1" class="form-step show">
            <h2>Step 1</h2>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <br>
            <span id="errorName"></span>
            <br>
            <button onclick="nextStep(1)">Next</button>
          </div>

        <!-- Block - 2 for step 2 of form -->
        <div id="step2" class="form-step">
            
                <h1>Step - 2</h1>
                <label for="email">Email:</label>
                <input type="email" id="email">
                <span id="errorEmail"></span>
            <br>
            <button onclick="prevStep(2)">Previous</button>
            <button onclick="nextStep(2)">Next</button>
        </div>

        <!-- Block - 3 for step 3 of form -->
        <div id="step3" class="form-step">
            
                <h1>Step - 3</h1>
                <strong>Select gender</strong>
                <input type="radio" name="gender" value="Male" id="Male" > 
                <label for="Male">Male</label>

                <input type="radio" name="gender" value="Female" id="Female"> 
                <label for="Female">Female</label>

                <input type="radio" name="gender" value="other" id="Other" > 
                <label for="Other">Other</label>
                <span id="errorGender"></span>
            <br>
            <button onclick="prevStep(3)">Previous</button>
            <button onclick="nextStep(3)">Next</button>
        </div>

        <!-- Block - 4 for step 4 of form -->
        <div id="step4" class="form-step">
            
                <h1>Step - 4</h1>
                <strong>Enter your age</strong>
                <input type="number" name="name" id="age">
                <span id="errorAge"></span>
            <br>
            <button onclick="prevStep(4)">Previous</button>
            <button onclick="nextStep(4)">Next</button>
        </div>

        <!-- step 5 for confirmation -->
        <div id="step5" class="form-step">
            <h2>Step 4: Confirmation</h2>
            <p>Review your information:</p>
            <div id="confirmation"></div>
            <br>
            <button onclick="prevStep(5)">Previous</button>
            <button onclick="submitForm()">Submit</button>
        </div>
        
    </div>
    <script src="/task_2/assets/js/task_2.js"></script>
</body>
</html>
